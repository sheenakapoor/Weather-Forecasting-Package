repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
      entry: black src

-   repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
      entry: flake8 src

-   repo: https://github.com/PyCQA/pylint
    rev: pylint-2.6.0
    hooks:
    - id: pylint
      entry: pylint src